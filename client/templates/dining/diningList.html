<template name="diningList">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/img/dining/J_Street.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              
              <p><a class="btn btn-lg btn-primary" href="http://gwcampusdining.com/" role="button">Visit</a></p>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="second-slide" src="/img/dining/WholeFoods.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="/img/dining/District_Commons_Restarunt.jpg" alt="Second slide">

            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>

          </div>
        </div>
        <div class="item">

          <div class="container">
            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">

            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="second-slide" src="/img/dining/Founding_Farmers.jpg" alt="Second slide">

            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>

            </div>

        <div class="item">

            <div class="carousel-caption">

              <p></p>

            <div class="carousel-caption">
              <h1>Another example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
       
        

      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

    <div class="container">
    <div class="row">
        <div class="col-md-6">
          <h2>Other Ratings</h2>
            <div class="schools">
            {{#each dinings}}
              {{> diningItem}}
            {{/each}}
        </div>
        </div>
        <div class="col-md-6">
          <h2>Share a Rating Now!</h2>
          
            {{> rateDiningForm}}

       </div>
    </div>
