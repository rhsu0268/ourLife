<!-- This displays the ratings -->

<template name="schoolList">

   <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
        <li data-target="#myCarousel" data-slide-to="10"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/img/schools/school.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">

              <p><a class="btn btn-lg btn-primary" href="http://www.gwu.edu/" role="button">Visit</a></p>
            </div>
          </div>
        </div>

        {{#each schools}}
          {{> schoolImage}}
        {{/each}}

      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


    <!-- columns -->
    <div class="container">
      <div class="row">
          <div class="col-md-6">
            <h2>Other Ratings</h2>
              <div class="schools">
              {{#each schools}}
                {{> schoolItem}}
              {{/each}}
          </div>
          </div>
          <div class="col-md-6">
            <h2>Share a Rating Now!</h2>
            {{> rateSchoolForm}}

         </div>
      </div>
    </div>

   <!--
   <div class="schools">
      {{#each schools}}
         {{> schoolItem}}
      {{/each}}
   </div>
   -->
</template>
