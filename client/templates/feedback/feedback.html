<template name="feedback">
    <div class="container">
        <h2>Want a specific feature on the site. Tell us about it.</h2>
        <h4>Remember, this is ourLife!</h4>
    </div>

    <div class="container">
        {{#if showDialog}}
            <div id="myDialog" style="color: green">Your Feedback is Sent!</div>
        {{/if}}
        <div class="col-md-6">
            <form>
        		<div class="form-group {{errorClass 'category'}}">
                    <label for="category">What would you like to comment about?</label>
                    <input type="text" class="form-control" id="category" placeholder="Give a category for your comment">
        			<span class="help-block">{{errorMessage 'category'}}</span>
        		</div>

        		<div class="form-group {{errorClass 'rating'}}">
        			<label for="rating">How many stars would you like to give us?</label>
        			<select class="form-control" id="rating">
        				<option value=""></option>
        				<option value="1">&#9734;</option>
        				<option value="2">&#9734;&#9734;</option>
        				<option value="3">&#9734;&#9734;&#9734;</option>
        				<option value="3">&#9734;&#9734;&#9734;&#9734;</option>
        				<option value="5">&#9734;&#9734;&#9734;&#9734;&#9734;</option>
        			</select>
        			<span class="help-block">{{errorMessage 'rating'}}</span>
        		</div>
        		<div class="form-group {{errorClass 'comment'}}">
        			<label for="rating">Comment</label>
                    <br>
                    <i>What can we do to make the your expereience better?</i>
                    <i>Any features you want to see? Let us know!</i>
        			<textarea class="form-control" rows="1" cols="50" wrap="physical" style="height:80px;" id="comment"></textarea>
        			<span class="help-block">{{errorMessage 'comment'}}</span>
        		</div>
        		<button type="button" class="btn btn-primary" id="submitFeedback">Submit</button>

        	</form>
        </div>
        <div class="col-md-6">
            <img src="img/logo.png" alt="Tree" style="width:250px; height:300px;">
        </div>
    </div>
</template>
